<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Calculator - Refined Font</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Share+Tech+Mono&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Neon Red Gradient Background */
            --bg-neon-red: linear-gradient(135deg, #ff0000 0%, #7a0000 100%);
            /* Grey Metallic Calculator Case */
            --calc-grey: #2c2c2c;
            --calc-border: #444444;
            --display-bg: #000000;
            --neon-glow: #ff3131;
            --btn-red-glass: rgba(255, 49, 49, 0.2);
        }

        body {
            background: var(--bg-neon-red);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 15px 40px 15px;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        .back-hub-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            background: var(--btn-red-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid #ff3131; 
            color: white;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 49, 49, 0.4);
        }

        .back-hub-btn:hover {
            background: #ff3131;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 49, 49, 0.8);
            border-color: #ffffff;
        }

        .page-heading {
            font-family: 'Michroma', sans-serif;
            font-size: clamp(1.8rem, 8vw, 3rem);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 900; 
            text-shadow: 0 0 15px rgba(255, 49, 49, 0.8);
        }

        .calculator-body {
            background-color: var(--calc-grey);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 49, 49, 0.1);
            border: 3px solid var(--calc-border);
        }

        .display-screen {
            background: var(--display-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: right;
            border: 1px solid var(--neon-glow);
            min-height: 180px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(255, 49, 49, 0.3);
        }

        /* --- DISPLAY FONT: DECREASED SLIGHTLY AS REQUESTED --- */
        #display {
            font-family: 'Share Tech Mono', monospace;
            /* Maximum font size slightly reduced for better text fit */
            font-size: clamp(1rem, 4vw, 1.5rem); 
            color: var(--neon-glow);
            text-shadow: 0 0 10px rgba(255, 49, 49, 0.6);
            margin: 0;
            word-break: break-all;
            line-height: 1.4;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn-it {
            height: 65px;
            border-radius: 15px;
            border: none;
            background: #3a3a3a;
            color: white;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.1s;
            cursor: pointer;
            box-shadow: 0 5px 0px #1a1a1a;
        }

        .btn-it:active, .btn-active {
            transform: translateY(3px);
            box-shadow: 0 2px 0px #1a1a1a;
            color: var(--neon-glow);
        }

        .btn-operator { color: #ff3131; font-weight: bold; }
        .btn-clear { color: #ff6b6b; background: #442222; }
        .btn-equal {
            background: linear-gradient(135deg, #ff3131, #a10000);
            box-shadow: 0 5px 0px #5e0000;
        }

        @media (max-width: 576px) {
            body { padding-top: 100px; }
            .back-hub-btn { top: 15px; left: 15px; padding: 10px 15px; font-size: 0.7rem; }
            .calculator-body { border-radius: 30px; padding: 20px; }
        }
    </style>
</head>
<body>

    <a href="crazy.html" class="back-hub-btn">BACK</a>

    <h1 class="page-heading">Lazy Calculator</h1>

    <div class="calculator-body">
        <div class="display-screen">
            <p id="display">LOW POWER MODE... Zzz</p>
        </div>

        <div class="grid-layout">
            <button class="btn-it btn-clear" id="key-Escape" onclick="clearDisplay()">AC</button>
            <button class="btn-it btn-operator" id="key-Backspace" onclick="deleteLast()">DEL</button>
            <button class="btn-it btn-operator" id="key-/" onclick="appendToDisplay('/')">Ã·</button>
            <button class="btn-it btn-operator" id="key-*" onclick="appendToDisplay('*')">Ã—</button>

            <button class="btn-it" id="key-7" onclick="appendToDisplay('7')">7</button>
            <button class="btn-it" id="key-8" onclick="appendToDisplay('8')">8</button>
            <button class="btn-it" id="key-9" onclick="appendToDisplay('9')">9</button>
            <button class="btn-it btn-operator" id="key--" onclick="appendToDisplay('-')">âˆ’</button>

            <button class="btn-it" id="key-4" onclick="appendToDisplay('4')">4</button>
            <button class="btn-it" id="key-5" onclick="appendToDisplay('5')">5</button>
            <button class="btn-it" id="key-6" onclick="appendToDisplay('6')">6</button>
            <button class="btn-it btn-operator" id="key-+" onclick="appendToDisplay('+')">+</button>

            <button class="btn-it" id="key-1" onclick="appendToDisplay('1')">1</button>
            <button class="btn-it" id="key-2" onclick="appendToDisplay('2')">2</button>
            <button class="btn-it" id="key-3" onclick="appendToDisplay('3')">3</button>
            <button class="btn-it btn-equal" id="key-Enter" onclick="lazyCalculate()">=</button>

            <button class="btn-it" id="key-0" style="grid-column: span 2;" onclick="appendToDisplay('0')">0</button>
            <button class="btn-it" id="key-." onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let isExhausted = false;
        let checkCount = 0;

        function appendToDisplay(input) {
            if (isExhausted) return;
            if (display.innerText === 'LOW POWER MODE... Zzz' || display.innerText === '0') {
                display.innerText = input;
            } else {
                display.innerText += input;
            }
            checkCount = 0; 
        }

        function clearDisplay() { display.innerText = '0'; isExhausted = false; checkCount = 0; }
        function deleteLast() { display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : '0'; }

        function lazyCalculate() {
            if (isExhausted || display.innerText === '0') return;
            const val = display.innerText;
            
            if (parseInt(val.slice(-1)) % 2 !== 0 && Math.random() < 0.3) {
                display.innerText = "I DON'T DO ODD NUMBERS. PRINCIPLE.";
                return;
            }

            checkCount++;
            if (checkCount > 1) {
                display.innerText = "STILL DON'T TRUST ME? FINE, NOW IT'S 42.";
                return;
            }

            const behaviors = [
                { type: 'round', msg: 'CLOSE ENOUGH.' },
                { type: 'google', msg: 'JUST GOOGLE IT.' },
                { type: 'tired', msg: 'WRONG RESULT. SHUTTING DOWN.' },
                { type: 'encourage', msg: 'SAY SOMETHING NICE FIRST.' },
                { type: 'theory', msg: 'CORRECT IN THEORY.' },
                { type: 'solved', msg: 'SOLVED IT. DONE.' },
                { type: 'panic', msg: 'A DECIMAL?! AHHHHH!' },
                { type: 'argue', msg: 'IS IT 10? NO, 12... WAIT.' },
                { type: 'celebrate', msg: 'OMFG I GOT IT! ðŸŽ‰' }
            ];

            const choice = behaviors[Math.floor(Math.random() * behaviors.length)];
            display.innerText = choice.msg;
            isExhausted = true;

            setTimeout(() => {
                try {
                    let result = eval(val);
                    switch(choice.type) {
                        case 'round': display.innerText = Math.round(result / 10) * 10; break;
                        case 'google': display.innerText = "www.google.com"; break;
                        case 'tired': display.innerText = result + 99; break;
                        case 'encourage': display.innerText = "I FEEL BETTER. IT'S " + result; break;
                        case 'theory': display.innerText = result + " (APPROX)"; break;
                        case 'solved': display.innerText = "CHECKMATE."; break;
                        case 'panic': display.innerText = "I CAN'T EVEN."; break;
                        case 'celebrate': display.innerText = "I'M A GENIUS: " + result + " ðŸŽ‰"; break;
                        default: display.innerText = result;
                    }
                } catch {
                    display.innerText = "YOUR FAULT. WRONG INPUT.";
                }
                if (choice.type !== 'tired') isExhausted = false;
            }, 2500);
        }

        window.addEventListener('keydown', (e) => {
            let key = e.key;
            if ((key >= '0' && key <= '9') || ['/', '*', '+', '-', '.'].includes(key)) {
                appendToDisplay(key);
                animateKey(key);
            } else if (key === 'Enter') {
                e.preventDefault(); lazyCalculate(); animateKey('Enter');
            } else if (key === 'Backspace') {
                deleteLast(); animateKey('Backspace');
            } else if (key === 'Escape') {
                clearDisplay(); animateKey('Escape');
            }
        });

        function animateKey(key) {
            const btn = document.getElementById(`key-${key}`);
            if (btn) {
                btn.classList.add('btn-active');
                setTimeout(() => btn.classList.remove('btn-active'), 100);
            }
        }
    </script>
</body>
</html>
