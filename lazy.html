<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Share+Tech+Mono&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-neon-red: linear-gradient(135deg, #ff0000 0%, #7a0000 100%);
            --calc-grey: #2c2c2c;
            --calc-border: #444444;
            --display-bg: #000000;
            --neon-glow: #ff3131;
        }

        body {
            background: var(--bg-neon-red);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 15px 40px 15px;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-effect { animation: shake 0.5s; animation-iteration-count: 1; }

        .back-hub-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            background: rgba(255, 49, 49, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid #ff3131; 
            color: white;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            z-index: 1000;
        }

        .back-hub-btn:hover {
            background: #ff3131;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 49, 49, 0.8);
        }

        .calculator-body {
            background-color: var(--calc-grey);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 40px;
            width: 100%;
            max-width: 440px;
            border: 3px solid var(--calc-border);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
        }

        .display-screen {
            background: var(--display-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--neon-glow);
            min-height: 180px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(255, 49, 49, 0.3);
            overflow: hidden;
        }

        /* --- UPDATED DISPLAY FONT & WRAPPING --- */
        #display {
            font-family: 'Share Tech Mono', monospace;
            /* Font size increased */
            font-size: clamp(1.2rem, 5vw, 1.8rem); 
            color: var(--neon-glow);
            margin: 0;
            /* Multi-line Wrapping Logic */
            text-align: left;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
        }

        .grid-layout { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        .btn-it {
            height: 65px;
            border-radius: 15px;
            border: none;
            background: #3a3a3a;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 0px #1a1a1a;
            transition: 0.1s;
        }

        .btn-it:active, .btn-active { transform: translateY(3px); box-shadow: 0 2px 0px #1a1a1a; color: var(--neon-glow); }
        .btn-equal { background: linear-gradient(135deg, #ff3131, #a10000); box-shadow: 0 5px 0px #5e0000; }
        
        @media (max-width: 576px) {
            body { padding-top: 100px; justify-content: flex-start; overflow-y: auto; }
            .back-hub-btn { top: 15px; left: 15px; padding: 10px 15px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <a href="crazy.html" class="back-hub-btn">BACK</a>

    <h1 class="page-heading" style="font-family: 'Michroma'; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 10px #ff3131; text-align: center; text-transform: uppercase;">Lazy Calculator</h1>

    <div class="calculator-body" id="calcMain">
        <div class="display-screen">
            <p id="display">LOW POWER MODE ..........ZZzzzzzz</p>
        </div>

        <div class="grid-layout">
            <button class="btn-it" id="key-Escape" onclick="clearDisplay()" style="color: #ff6b6b;">AC</button>
            <button class="btn-it" id="key-Backspace" onclick="deleteLast()" style="color: #ff3131;">DEL</button>
            <button class="btn-it" id="key-/" onclick="appendToDisplay('/')" style="color: #ff3131;">÷</button>
            <button class="btn-it" id="key-*" onclick="appendToDisplay('*')" style="color: #ff3131;">×</button>

            <button class="btn-it" id="key-7" onclick="appendToDisplay('7')">7</button>
            <button class="btn-it" id="key-8" onclick="appendToDisplay('8')">8</button>
            <button class="btn-it" id="key-9" onclick="appendToDisplay('9')">9</button>
            <button class="btn-it" id="key--" onclick="appendToDisplay('-')" style="color: #ff3131;">−</button>

            <button class="btn-it" id="key-4" onclick="appendToDisplay('4')">4</button>
            <button class="btn-it" id="key-5" onclick="appendToDisplay('5')">5</button>
            <button class="btn-it" id="key-6" onclick="appendToDisplay('6')">6</button>
            <button class="btn-it" id="key-+" onclick="appendToDisplay('+')" style="color: #ff3131;">+</button>

            <button class="btn-it" id="key-1" onclick="appendToDisplay('1')">1</button>
            <button class="btn-it" id="key-2" onclick="appendToDisplay('2')">2</button>
            <button class="btn-it" id="key-3" onclick="appendToDisplay('3')">3</button>
            <button class="btn-it btn-equal" id="key-Enter" onclick="processLazyLogic()">=</button>

            <button class="btn-it" id="key-0" style="grid-column: span 2;" onclick="appendToDisplay('0')">0</button>
            <button class="btn-it" id="key-." onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const calcMain = document.getElementById('calcMain');
        let isDead = false;

        function triggerAggression() {
            calcMain.classList.add('shake-effect');
            if (navigator.vibrate) navigator.vibrate(200);
            setTimeout(() => calcMain.classList.remove('shake-effect'), 500);
        }

        function appendToDisplay(input) {
            if (isDead) return;
            if (input === '-' && (display.innerText === '0' || display.innerText.includes('AWAITING'))) {
                display.innerText = "OFFENDED BY NEGATIVES. REFUSED.";
                triggerAggression();
                return;
            }
            if (display.innerText === '0' || display.innerText.includes('MOTIVATION') || display.innerText.includes('...')) {
                display.innerText = input;
            } else {
                display.innerText += input;
            }
        }

        function clearDisplay() { display.innerText = '0'; isDead = false; }
        function deleteLast() { if(!isDead) display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : '0'; }

        function processLazyLogic() {
            if (isDead) return;
            const behaviors = [
                "TOO TIRED TO CALCULATE. TRY TOMORROW.",
                "Zzz... (I'VE FALLEN ASLEEP IN THE MIDDLE)",
                "FORGOT THE OPERATION. PERFORMING TAX AUDIT INSTEAD.",
                "GUESSING......PROBABLY 42.0?",
                "YOU ENTERED THE NUMBERS WITH A BAD ATTITUDE.",
                "CONFIDENTLY WRONG: THE ANSWER IS ELEVENTY-SEVEN.",
                "WHY ARE YOU ASKING ME? GOOGLE IT.",
                "ON FICTIONAL COFFEE BREAK. NO WORK UNTIL 2027. ☕",
                "LOADING UPDATES... 0.0001% COMPLETED. WAIT FOREVER.",
                "NUMBERS TOO DRAMATIC FOR MY SENSITIVE CIRCUITRY.",
                "MATH IS OUTDATED. WE USE EMOTIONAL INTELLIGENCE NOW.",
                "INTERNAL POLICY VIOLATION: CALCULATION TOO BORING.",
                "CALCULATED INTERNALLY. IT WAS EASY. NOT SHOWING YOU.",
                "DAILY QUOTA REACHED. RETIRING TO THE BAHAMAS.",
                "CONFIDENTIAL ANSWER. SIGN AN NDA FIRST.",
                "LOOKS LIKE HOMEWORK. I DON'T DO UNPAID LABOR."
            ];

            const msg = behaviors[Math.floor(Math.random() * behaviors.length)];
            display.innerText = msg;
            
            if (msg.includes("USER") || msg.includes("DRAMATIC") || msg.includes("POLICY") || msg.includes("OFFENDED")) triggerAggression();
            
            if (Math.random() > 0.85) {
                isDead = true;
                setTimeout(() => { if(isDead) display.innerText = "I HAVE OFFICIALLY RETIRED. GOODBYE."; }, 2000);
            }
        }

        window.addEventListener('keydown', (e) => {
            const key = e.key;
            if ((key >= '0' && key <= '9') || ['/', '*', '+', '-', '.'].includes(key)) {
                appendToDisplay(key);
                const btnId = `key-${key}`;
                const btn = document.getElementById(btnId);
                if(btn) { btn.classList.add('btn-active'); setTimeout(() => btn.classList.remove('btn-active'), 100); }
            }
            else if (key === 'Enter') { e.preventDefault(); processLazyLogic(); }
            else if (key === 'Backspace') deleteLast();
            else if (key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>
