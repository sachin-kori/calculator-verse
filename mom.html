<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Mom Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Share+Tech+Mono&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* BACKGROUND COLOR */
            --bg-solid: #FFDA0F;
            /* CALCULATOR COLOR: AS REQUESTED */
            --calc-main: #FFA30F;
            
            --display-inner: #000000;
            --neon-accent: #ffffff; 
            --btn-dark: #1a1a1a;
            --text-heading: #000000;
        }

        body {
            background-color: var(--bg-solid);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 15px 40px 15px;
            margin: 0;
            overflow-x: hidden;
            color: var(--text-heading);
        }

        /* --- Chappal Attack Animation --- */
        @keyframes chappalShake {
            0% { transform: translate(1px, 1px); }
            20% { transform: translate(-3px, 0px) rotate(3deg); }
            40% { transform: translate(1px, -1px) rotate(-3deg); }
            60% { transform: translate(-3px, 1px); }
            100% { transform: translate(0, 0); }
        }
        .shake-effect { animation: chappalShake 0.4s ease-in-out; }

        /* --- Bordered Black Back Button --- */
        .back-hub-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            background: #000;
            border: 2px solid #000; 
            color: #fff;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            z-index: 1000;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .back-hub-btn:hover {
            background: transparent;
            color: #000;
            transform: translateY(-3px);
        }

        .page-heading {
            font-family: 'Michroma', sans-serif;
            font-size: clamp(1.4rem, 6vw, 2.2rem);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 900; 
            color: black;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.4);
        }

        /* --- #FFA30F CALCULATOR BODY --- */
        .calculator-body {
            background-color: var(--calc-main);
            padding: clamp(25px, 5vw, 40px);
            border-radius: 45px;
            width: 100%;
            max-width: 440px;
            /* Darker border to distinguish from yellow background */
            border: 4px solid #cc8200; 
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .display-screen {
            background: var(--display-inner);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 190px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid #333;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 1);
            overflow: hidden;
        }

        #display {
            font-family: 'Share Tech Mono', monospace;
            /* Font size adjusted for clarity */
            font-size: clamp(1.1rem, 4.2vw, 1.5rem); 
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            margin: 0;
            text-align: left;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* --- HIGH CONTRAST BUTTONS --- */
        .btn-it {
            height: 65px;
            border-radius: 18px;
            border: none;
            background: var(--btn-dark);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.1s;
            cursor: pointer;
            box-shadow: 0 5px 0px #000;
        }

        .btn-it:active, .btn-active {
            transform: translateY(4px);
            box-shadow: 0 1px 0px #000;
            background: #fff;
            color: #000;
        }

        .btn-operator { color: var(--calc-main); }
        .btn-clear { color: #ff4757; }
        .btn-equal {
            background: #fff;
            color: #000;
            font-weight: 900;
            box-shadow: 0 5px 0px #999;
        }

        @media (max-width: 576px) {
            body { padding-top: 100px; justify-content: flex-start; overflow-y: auto; }
            .back-hub-btn { top: 15px; left: 15px; padding: 10px 18px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <a href="crazy.html" class="back-hub-btn">BACK </a>

    <h1 class="page-heading">Indian Mom Calculator </h1>

    <div class="calculator-body" id="momCalc">
        <div class="display-screen">
            <p id="display">PADHAI MEIN DHYAN DO...</p>
        </div>

        <div class="grid-layout">
            <button class="btn-it btn-clear" id="key-Escape" onclick="clearDisplay()">AC</button>
            <button class="btn-it btn-operator" id="key-Backspace" onclick="deleteLast()">⌫</button>
            <button class="btn-it btn-operator" id="key-/" onclick="appendToDisplay('/')">÷</button>
            <button class="btn-it btn-operator" id="key-*" onclick="appendToDisplay('*')">×</button>

            <button class="btn-it" id="key-7" onclick="appendToDisplay('7')">7</button>
            <button class="btn-it" id="key-8" onclick="appendToDisplay('8')">8</button>
            <button class="btn-it" id="key-9" onclick="appendToDisplay('9')">9</button>
            <button class="btn-it btn-operator" id="key--" onclick="appendToDisplay('-')">−</button>

            <button class="btn-it" id="key-4" onclick="appendToDisplay('4')">4</button>
            <button class="btn-it" id="key-5" onclick="appendToDisplay('5')">5</button>
            <button class="btn-it" id="key-6" onclick="appendToDisplay('6')">6</button>
            <button class="btn-it btn-operator" id="key-+" onclick="appendToDisplay('+')">+</button>

            <button class="btn-it" id="key-1" onclick="appendToDisplay('1')">1</button>
            <button class="btn-it" id="key-2" onclick="appendToDisplay('2')">2</button>
            <button class="btn-it" id="key-3" onclick="appendToDisplay('3')">3</button>
            <button class="btn-it btn-equal" id="key-Enter" onclick="processMomLogic()">=</button>

            <button class="btn-it" id="key-0" style="grid-column: span 2; width: 100%; border-radius: 18px;" onclick="appendToDisplay('0')">0</button>
            <button class="btn-it" id="key-." onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const momCalc = document.getElementById('momCalc');
        let isRoasting = false;

        const roasts = [
            "Galat input? Maine kya galat parvarish ki?",
            "Sharma ji ka beta bina calculator ke kar leta.",
            "Sahi answer hai, par zyada khush mat ho.",
            "Itna time lag raha hai toh samajh ja problem tum ho.",
            "Is speed se exam niklega?",
            "Tumse zyada fast toh meri chappal hai.",
            "Beta focus, shaadi baad mein sochna.",
            "Galti maan lo, drama mat karo.",
            "Tumhara future bhi aise hi load ho raha hai.",
            "Is speed se retirement pehle aa jayega.",
            "Beta, thoda self-respect bhi use kar.",
            "Galat dala toh lecture free.",
            "Beta, future ka calculation bhi aise hi hoga?",
            "Tumhari maths aur meri expectations match nahi karti.",
            "Calculator ka patience khatam ho raha hai.",
            "Tumse zyada fast toh meri taana delivery hai."
        ];

        function triggerVibe() {
            momCalc.classList.add('shake-effect');
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            setTimeout(() => momCalc.classList.remove('shake-effect'), 500);
        }

        function appendToDisplay(input) {
            if (isRoasting) return;
            if (display.innerText === '0' || display.innerText.includes('PADHAI')) {
                display.innerText = input;
            } else {
                display.innerText += input;
            }
        }

        function clearDisplay() { display.innerText = '0'; isRoasting = false; }
        function deleteLast() { if(!isRoasting) display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : '0'; }

        function processMomLogic() {
            if (isRoasting || display.innerText === '0') return;
            const currentExp = display.innerText;
            const randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
            
            isRoasting = true;
            triggerVibe();
            display.innerText = randomRoast;

            setTimeout(() => {
                try {
                    const result = eval(currentExp);
                    display.innerText = randomRoast + "\n\nANSI: " + result;
                } catch {
                    display.innerText = "Beta, dhang se input dalo! Lecture shuru karun?";
                }
                isRoasting = false;
            }, 2500);
        }

        window.addEventListener('keydown', (e) => {
            const key = e.key;
            if ((key >= '0' && key <= '9') || ['/', '*', '+', '-', '.'].includes(key)) {
                appendToDisplay(key);
                const btn = document.getElementById(`key-${key}`);
                if(btn) { btn.classList.add('btn-active'); setTimeout(() => btn.classList.remove('btn-active'), 100); }
            }
            else if (key === 'Enter') { e.preventDefault(); processMomLogic(); }
            else if (key === 'Backspace') deleteLast();
            else if (key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>
