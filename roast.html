<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roast-Calculator | Neon Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Share+Tech+Mono&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* NEON BLUE BACKGROUND */
            --bg-gradient: linear-gradient(135deg, #000033 0%, #0000FF 100%);
            /* NEON GREEN BODY & DARK BORDER */
            --calc-main: #39FF14; 
            --dark-border: #003300;
            --display-inner: #000000;
            --btn-dark: #1a1a1a;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- BACK BUTTON REDIRECT TO CRAZY.HTML --- */
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #fff;
            color: #000;
            padding: 8px 22px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--calc-main);
            transform: scale(1.1);
        }

        .roast-heading {
            font-family: 'Michroma', sans-serif;
            font-size: clamp(1rem, 6vw, 1.8rem);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 900;
            text-shadow: 0 0 15px #0000FF;
        }

        /* --- NEON GREEN BODY WITH DARK BORDER --- */
        .calculator-body {
            background-color: var(--calc-main);
            padding: clamp(15px, 4vw, 25px);
            border-radius: 40px;
            width: 92%;
            max-width: 380px;
            border: 6px solid var(--dark-border);
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.6), 0 30px 80px rgba(0,0,0,0.5);
            position: relative;
        }

        .display-screen {
            background: var(--display-inner);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--dark-border);
            color: #39FF14;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,1);
        }

        #display { 
            font-family: 'Share Tech Mono', monospace; 
            font-size: clamp(0.9rem, 4.5vw, 1.2rem); 
            margin: 0; 
            line-height: 1.4;
            word-break: keep-all; 
            overflow-wrap: break-word; 
        }

        .grid-layout { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
        }

        .btn-it {
            aspect-ratio: 1/1;
            border-radius: 16px;
            border: 2px solid var(--dark-border);
            background: var(--btn-dark);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0px var(--dark-border);
        }

        .btn-it:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0px var(--dark-border);
        }

        .btn-equal { 
            background: var(--dark-border); 
            color: var(--calc-main); 
            border: none;
        }

        @media (max-width: 400px) {
            .calculator-body { padding: 12px; }
            .grid-layout { gap: 8px; }
            .display-screen { min-height: 100px; padding: 10px; }
        }
    </style>
</head>
<body>

    <a href="crazy.html" class="back-btn">BACK</a>

    <h1 class="roast-heading">Roasting-Calculator</h1>

    <div class="calculator-body">
        <div class="display-screen">
            <p id="display">Waiting for you to fail...</p>
        </div>

        <div class="grid-layout">
            <button class="btn-it" onclick="handleBtn('AC')">AC</button>
            <button class="btn-it" onclick="handleBtn('DEL')">⌫</button>
            <button class="btn-it" style="color:var(--calc-main)" onclick="handleBtn('/')">÷</button>
            <button class="btn-it" style="color:var(--calc-main)" onclick="handleBtn('*')">×</button>

            <button class="btn-it" onclick="handleBtn('7')">7</button>
            <button class="btn-it" onclick="handleBtn('8')">8</button>
            <button class="btn-it" onclick="handleBtn('9')">9</button>
            <button class="btn-it" style="color:var(--calc-main)" onclick="handleBtn('-')">−</button>

            <button class="btn-it" onclick="handleBtn('4')">4</button>
            <button class="btn-it" onclick="handleBtn('5')">5</button>
            <button class="btn-it" onclick="handleBtn('6')">6</button>
            <button class="btn-it" style="color:var(--calc-main)" onclick="handleBtn('+')">+</button>

            <button class="btn-it" onclick="handleBtn('1')">1</button>
            <button class="btn-it" onclick="handleBtn('2')">2</button>
            <button class="btn-it" onclick="handleBtn('3')">3</button>
            <button class="btn-it btn-equal" onclick="handleCalculate()">=</button>

            <button class="btn-it" style="grid-column: span 2; border-radius: 16px; aspect-ratio: auto;" onclick="handleBtn('0')">0</button>
            <button class="btn-it" onclick="handleBtn('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        // KEYBOARD SUPPORT
        window.addEventListener('keydown', (e) => {
            const key = e.key;
            if ((key >= '0' && key <= '9') || ['/', '*', '+', '-', '.'].includes(key)) handleBtn(key);
            else if (key === 'Enter') { e.preventDefault(); handleCalculate(); }
            else if (key === 'Backspace') handleBtn('DEL');
        });

        function handleBtn(val) {
            if (val === 'AC') {
                display.innerText = "Cleaning up your mess, as usual.";
                setTimeout(() => display.innerText = '0', 1000);
            } else if (val === 'DEL') {
                display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : '0';
            } else {
                if (display.innerText === '0' || isNaN(display.innerText[0]) && display.innerText[0] !== '-') display.innerText = val;
                else display.innerText += val;
            }
        }

        function handleCalculate() {
            let expr = display.innerText;
            if (expr === '0') return;

            const sharmaJi = "Sharma ji ka beta oral calculation karta hai, and you need this? Total failure.";

            try {
                let result = eval(expr);
                
                // ROAST FUNCTIONS
                if (expr === "2+2" || expr === "1+1" || expr === "2*2") {
                    display.innerText = "Mockery: You actually needed a calculator for numbers this simple?";
                    return;
                }

                if (result < 0) {
                    display.innerText = `${result}. Even the result has low self-worth. Shameful.`;
                    return;
                }

                const roasts = [
                    `${result}. The answer is right, but you're still wrong.`,
                    `${result}. Pressing equals like it will change your reality? Cute.`,
                    `${result}. ${sharmaJi}`,
                    `${result}. Insult: turning simple math into a struggle.`,
                    `${result}. Shame: numbers deserve a better handler.`,
                    `${result}. Humiliation: this calculation is a cry for help.`,
                    `${result}. Even silence would perform better than you.`,
                    `Mockery: Pressing buttons won't fix your logic. Result: ${result}`,
                    `${result}. Pride destroyed: improvement remains theoretical.`,
                    `${result}. I've seen worse only once... in your mirror.`,
                    `${result}. Stop hoping math would lower its standards for you.`,
                    `${result}. Effort remains invisible.`,
                    `${result}. Summary: consistent effort produced nothing impressive.`,
                    `${result}. Improvement is still pending. Try harder next life.`
                ];

                display.innerText = roasts[Math.floor(Math.random() * roasts.length)];

            } catch {
                display.innerText = "Even your errors are disappointing. Try again.";
            }
        }
    </script>
</body>
</html>
