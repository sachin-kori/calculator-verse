<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday Blues | Hacker Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* HACKER & NEON THEME */
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --calc-neon-orange: #ff6600; 
            --hacker-green: #39FF14;
            --display-bg: #000000;
            --border-black: #000000;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 0;
            overflow-x: hidden;
            transition: 0.3s;
        }

        /* --- BACK BUTTON --- */
        .back-btn {
            position: fixed; top: 15px; left: 15px;
            background: #000; color: var(--hacker-green);
            padding: 8px 22px; border-radius: 5px;
            font-weight: 700; text-decoration: none;
            border: 2px solid var(--hacker-green); z-index: 1000;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--hacker-green);
            color: #000;
        }

        .page-heading {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(1.2rem, 6vw, 2.2rem);
            color: var(--calc-neon-orange);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        /* --- NEON ORANGE CALCULATOR BODY --- */
        .calculator-body {
            background-color: var(--calc-neon-orange);
            padding: clamp(20px, 5vw, 30px);
            border-radius: 25px;
            width: 100%;
            max-width: 380px;
            border: 6px solid var(--border-black);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.6), 15px 15px 0px rgba(0,0,0,1);
            position: relative;
        }

        /* --- HACKER GREEN DISPLAY --- */
        .display-screen {
            background: var(--display-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            border: 4px solid var(--border-black);
            color: var(--hacker-green);
            text-align: right;
            box-shadow: inset 0 0 15px rgba(57, 255, 20, 0.3);
        }

        #status-bar {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            margin-bottom: 8px;
            width: 100%;
            text-align: left;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #display { 
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(1.2rem, 5vw, 1.8rem); 
            margin: 0; 
            word-break: break-all;
            text-shadow: 0 0 5px var(--hacker-green);
        }

        /* --- GRID & BUTTONS --- */
        .grid-layout { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
        }

        .btn-it {
            aspect-ratio: 1/1;
            border-radius: 12px;
            border: 3px solid var(--border-black);
            background: #fff;
            color: #000;
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 5px 0px var(--border-black);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-it:active { 
            transform: translateY(4px); 
            box-shadow: 0 1px 0px var(--border-black); 
        }

        .btn-op { background: #e0e0e0; }
        .btn-coffee { background: #6f4e37; color: #fff; font-size: 1.5rem; }
        .btn-eq { background: #000; color: var(--hacker-green); border-color: var(--hacker-green); }

        @media (max-width: 400px) {
            .calculator-body { padding: 15px; }
            .grid-layout { gap: 8px; }
        }
    </style>
</head>
<body id="mainBody">

    <a href="crazy.html" class="back-btn">ESCAPE SYSTEM</a>

    <h1 class="page-heading">Monday Blues Calculator</h1>

    <div class="calculator-body">
        <div class="display-screen">
            <div id="status-bar">STATUS: MONDAY_SYNC_WAITING...</div>
            <p id="display">0</p>
        </div>

        <div class="grid-layout">
            <button class="btn-it btn-op" onclick="handleInput('AC')">AC</button>
            <button class="btn-it btn-op" onclick="handleInput('DEL')">⌫</button>
            <button class="btn-it btn-coffee" id="coffeeBtn" onclick="drinkCoffee()">☕</button>
            <button class="btn-it btn-op" onclick="handleInput('/')">÷</button>

            <button class="btn-it" onclick="handleInput('7')">7</button>
            <button class="btn-it" onclick="handleInput('8')">8</button>
            <button class="btn-it" onclick="handleInput('9')">9</button>
            <button class="btn-it btn-op" onclick="handleInput('*')">×</button>

            <button class="btn-it" onclick="handleInput('4')">4</button>
            <button class="btn-it" onclick="handleInput('5')">5</button>
            <button class="btn-it" onclick="handleInput('6')">6</button>
            <button class="btn-it btn-op" onclick="handleInput('-')">−</button>

            <button class="btn-it" onclick="handleInput('1')">1</button>
            <button class="btn-it" onclick="handleInput('2')">2</button>
            <button class="btn-it" onclick="handleInput('3')">3</button>
            <button class="btn-it btn-op" onclick="handleInput('+')">+</button>

            <button class="btn-it" style="grid-column: span 2; aspect-ratio: auto;" onclick="handleInput('0')">0</button>
            <button class="btn-it" onclick="handleInput('.')">.</button>
            <button class="btn-it btn-eq" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const statusBar = document.getElementById('status-bar');
        const coffeeBtn = document.getElementById('coffeeBtn');
        let currentInput = "";
        let caffeinated = false;
        
        // Detect Monday
        const today = new Date();
        const isMonday = today.getDay() === 1;

        // Init Display
        statusBar.innerText = isMonday ? "CRITICAL: MONDAY FATIGUE DETECTED." : "System Stable. Friday logic active.";

        // --- KEYBOARD LISTENER ---
        window.addEventListener('keydown', (e) => {
            const key = e.key;
            if ((key >= '0' && key <= '9') || ['/', '*', '+', '-', '.'].includes(key)) handleInput(key);
            else if (key === 'Enter') { e.preventDefault(); calculate(); }
            else if (key === 'Backspace') handleInput('DEL');
            else if (key === 'Escape') handleInput('AC');
        });

        function handleInput(v) {
            if (v === 'AC') {
                currentInput = "";
                display.innerText = "0";
            } else if (v === 'DEL') {
                currentInput = currentInput.slice(0, -1);
                display.innerText = currentInput || "0";
            } else {
                // Monday Blur Effect
                if (isMonday && !caffeinated && Math.random() > 0.85) {
                    v = Math.floor(Math.random() * 10).toString();
                    statusBar.innerText = "ERROR: Visual input blurred. Need Caffeine.";
                }
                currentInput += v;
                display.innerText = currentInput;
            }
        }

        function drinkCoffee() {
            if (caffeinated) return;
            caffeinated = true;
            coffeeBtn.style.opacity = "0.4";
            statusBar.innerText = "CAFFEINE OVERRIDE: 30S PEAK PERFORMANCE.";
            statusBar.style.color = "#39FF14";
            
            setTimeout(() => {
                caffeinated = false;
                coffeeBtn.style.opacity = "1";
                statusBar.style.color = "#ff6600";
                statusBar.innerText = isMonday ? "CRASH: Reverting to Monday fatigue." : "Friday mode resumed.";
            }, 30000);
        }

        async function calculate() {
            if (!currentInput) return;

            if (isMonday && !caffeinated) {
                statusBar.innerText = "LATENCY: Waiting for system wake-up...";
                await new Promise(r => setTimeout(r, 2000));

                if (Math.random() > 0.6) {
                    statusBar.innerText = "FAIL: System requires rest.";
                    display.innerText = "Try Later";
                    return;
                }

                try {
                    // Monday math: "Good Enough" logic
                    let realRes = eval(currentInput);
                    let fakeRes = realRes + (Math.random() > 0.5 ? 1 : -1);
                    statusBar.innerText = "MONDAY_LOGIC: Accuracy ±1. (Not reliable)";
                    display.innerText = fakeRes;
                    currentInput = fakeRes.toString();
                } catch {
                    display.innerText = "Sys Error";
                }
            } else {
                // Caffeinated or Not Monday
                try {
                    let result = eval(currentInput);
                    display.innerText = result;
                    currentInput = result.toString();
                    statusBar.innerText = caffeinated ? "HACKER_MODE: Result Verified." : "Friday_Process: Success.";
                } catch {
                    display.innerText = "Error";
                }
            }
        }
    </script>
</body>
</html>
